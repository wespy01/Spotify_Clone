<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <section class="side_menu">

        <div class="side1">
            <i class="fa-solid fa-xmark"></i>
            <ul>
                <li><img id="logo" title="Spotify" src="Images/logo.svg" alt="spotify logo"></li>
                <li><i class="fa-solid fa-house"></i> <a href="">Home</a></li>
                <li><i class="fa-solid fa-magnifying-glass"></i> <a href="">Search</a></li>
            </ul>
        </div>

        <div class="side2">
            <h4><img src="Images/library.svg">Your Library</h4>
            <div class="songs">
                <ul>
                    <!-- <li><i class="fa-solid fa-music"></i> Song 1</li>
                    <li><i class="fa-solid fa-music"></i> Song 2</li> -->
                    <!-- <li><i class="fa-solid fa-music"></i>
                        <div class="songInfo">
                            <div>song name</div>
                            <div>artist name</div>
                        </div>
                    </li> -->
                </ul>
            </div>

            <footer>
                <ul>
                    <li><a href="">Legal</a></li>
                    <li><a href="">Safety & privacy center</a></li>
                    <li><a href="">privacy policy</a></li>
                    <li><a href="">cookies</a></li>
                    <li><a href="">about ads</a></li>
                    <li><a href="">accessibility</a></li>
                </ul>
            </footer>
        </div>

    </section>
    <main>
        <nav>
            <div class="nav_buttons">
                <i class="fa-solid fa-chevron-left"></i> &nbsp;
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <i class="fa-solid noone fa-bars"></i>
            <div class="signup_and_login">
                <span><a href="">Sing up</a></span>
                <span><a href="">Log in</a></span>
            </div>
        </nav>

        <div class="playlists">
            <h2>spotify playlists</h2>

            <div class="playlist_folders">


            </div>
        </div>

        <div class="tracker">

            <div class="song_info">
                <div class="song_box">
                    <span>song name</span>
                    <span>artist</span>
                </div>
            </div>


                <div class="play_bar">
                    <div class="buttons">
                        <i id="previous" class="fa-solid fa-backward-step"></i>
                        <i id="play_n_pause" class="fa-solid fa-play"></i>
                        <i id="next" class="fa-solid fa-forward-step"></i>
                    </div>
                    <div class="track_and_ball">
                        <span>00:00</span>
                        <div class="tracker_path">
                            <div class="tracker_ball"></div>
                        </div>
                        <span>00:00</span>
                    </div>
                </div>


                <div class="controls">
                    <span>
                        <i class="fa-solid fa-volume-high"></i> <input type="range">
                    </span>
                </div>
          

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
